<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kompyuter o'yalagan son</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
       <div class="section">
            <div class="container d-flex align-items-center justify-content-center">
                <div class="box w-50 border p-5">
                    <h3 class="text-center text-info">kompyuter o'ylagan sonni toping</h3>
                    <form class="w-100 mt-5 d-flex align-items-center justify-content-center flex-column">
                        <input type="number" class="form-control mt-5" id="son">
                        <button class="btn btn-primary mt-5" type="button" id="topish" onclick="topdim()">Topdim</button>
                    </form>
                    <h3 class="text-center mt-3" style="display: none;" id="javob"></h3>
                </div>
            </div>
            <div class="result">
                <h3 class="text-center text-success mt-2">Natijalar</h3>
                <div class="w-100 natijalar" id="natijalar">

                </div>
            </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
